<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <title>Registrazione</title>
</head>
<body>
    <h2>Registrazione</h2>
    <div class="col-3">
        <form method="post" th:action="@{/login/utente?utente=new}" th:object="${loginForm}">
            <h2>Nuovo utente</h2>

            <div>
                <label>Nickname</label>
                <input th:field="*{nickname}" type="text"/>

                <!-- controlli del validator -->
                <div th:if="${#fields.hasErrors('name')}">
                    <span th:errors="*{name}" class="text-danger"></span>
                </div>
            </div>

            <div>
                <label>Email</label>
                <input th:field="*{email}" type="email" placeholder="name@example.com"/>
            
                <div th:if="${#fields.hasErrors('email')}">
                    <span th:errors="*{email}" class="text-danger"></span>
                </div>
            </div>
            
            <div>
                <label>Password</label>
                <input th:field="*{password}" type="password"/>

                <div th:if="${#fields.hasErrors('password')}">
                    <span th:errors="*{password}" class="text-danger"></span>
                </div>
            </div>

            <div>
                <input class="btn btn-success" type="submit" value="Conferma"/>
                <input class="btn btn-secondary" type="reset" value="Svuota"/>
            </div>
        </form>
    </div>
</body>
</html>
